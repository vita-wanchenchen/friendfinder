<!DOCTYPE <!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Friend Finder</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h2 class="mt-5 mb-5">Survey Questions</h2>
        <form>
            <div class="form-group">
                <h4>About You</h4>
                <label for="nameInput">Name (Required)</label>
                <input type="text" class="form-control" id="nameInput" placeholder="Enter your name">
            </div>
            <div class="form-group">
                <label for="photoLink">Link to Photo Image (Required)</label>
                <input type="text" class="form-control" id="photoLink" placeholder="Link of your photo">
            </div>
            <div class="form-group">
                <h5>Question 1</h5>
                    <label for="surveyQuestion1">Your mind is always buzzing with unexplored ideas and plans.</label>
                    <div class="row">
                        <select class="form-control col-sm-3" id="surveyQuestion1">
                            <option>1 (Strongly Disagree)</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5 (Strongly Agree)</option>
                        </select>
                    </div> 
            </div>
            <div class="form-group">
                <h5>Question 2</h5>
                    <label for="surveyQuestion2">Generally speaking, you rely more on your experience than your imagination.</label>
                    <div class="row">
                        <select class="form-control col-sm-3" id="surveyQuestion2">
                            <option>1 (Strongly Disagree)</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5 (Strongly Agree)</option>
                        </select>
                    </div> 
            </div>
            <div class="form-group">
                <h5>Question 3</h5>
                    <label for="surveyQuestion3">You find it easy to stay relaxed and focused even when there is some pressure.</label>
                    <div class="row">
                        <select class="form-control col-sm-3" id="surveyQuestion3">
                            <option>1 (Strongly Disagree)</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5 (Strongly Agree)</option>
                        </select>
                    </div>
            </div>
            <div class="form-group">
                <h5>Question 4</h5>
                    <label for="surveyQuestion4">You rarely do something just out of sheer curiosity.</label>
                    <div class="row">
                        <select class="form-control col-sm-3" id="surveyQuestion4">
                            <option>1 (Strongly Disagree)</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5 (Strongly Agree)</option>
                        </select>
                    </div>
            </div>
            <div class="form-group">
                    <h5>Question 5</h5>
                        <label for="surveyQuestion5">People can rarely upset you.</label>
                        <div class="row">
                            <select class="form-control col-sm-3" id="surveyQuestion5">
                                <option>1 (Strongly Disagree)</option>
                                <option>2</option>
                                <option>3</option>
                                <option>4</option>
                                <option>5 (Strongly Agree)</option>
                            </select>
                        </div>
            </div>
            <div class="form-group">
                <h5>Question 6</h5>
                    <label for="surveyQuestion6">It is often difficult for you to relate to other people’s feelings.</label>
                    <div class="row">
                        <select class="form-control col-sm-3" id="surveyQuestion6">
                            <option>1 (Strongly Disagree)</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5 (Strongly Agree)</option>
                        </select>
                    </div>
            </div>
            <div class="form-group">
                <h5>Question 7</h5>
                    <label for="surveyQuestion7">In a discussion, truth should be more important than people’s sensitivities.</label>
                    <div class="row">
                        <select class="form-control col-sm-3" id="surveyQuestion7">
                            <option>1 (Strongly Disagree)</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5 (Strongly Agree)</option>
                        </select>
                    </div>
            </div>
            <div class="form-group">
                <h5>Question 8</h5>
                    <label for="surveyQuestion8">You rarely get carried away by fantasies and ideas.</label>
                    <div class="row">
                        <select class="form-control col-sm-3" id="surveyQuestion8">
                            <option>1 (Strongly Disagree)</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5 (Strongly Agree)</option>
                        </select>
                    </div>
            </div>
            <div class="form-group">
                <h5>Question 9</h5>
                    <label for="surveyQuestion9">You think that everyone’s views should be respected regardless of whether they are supported by facts or not.</label>
                    <div class="row">
                        <select class="form-control col-sm-3" id="surveyQuestion9">
                            <option>1 (Strongly Disagree)</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5 (Strongly Agree)</option>
                        </select>
                    </div>
            </div>
            <div class="form-group">
                <h5>Question 10</h5>
                    <label for="surveyQuestion10">You feel more energetic after spending time with a group of people.</label>
                    <div class="row">
                        <select class="form-control col-sm-3" id="surveyQuestion10">
                            <option>1 (Strongly Disagree)</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5 (Strongly Agree)</option>
                        </select>
                    </div>
            </div>
        <div class="row">
            <button type="submit" class="btn btn-primary pt-3 pb-3 col-sm-12 far fa-check-square" id="submit">  Submit</button>
        </div>
        </form>    
    </div>


        <footer class="footer">
            <div class="container">
                <p><a href="/friendfinder/app/routing/apiRoutes.js">API Table Link</a> | <a href="https://github.com/vita-wanchenchen/friendfinder.git">GitHub Repo</a>
            </div>
        </footer>
    </div>
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>  
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="/friendfinder/server.js"></script>
    <script src="../routing/apiRoutes.js"></script>
    <script src="../routing/htmlRoutes.js"></script>
    <script src="../data/friends.js"></script>
</body>
</html>
