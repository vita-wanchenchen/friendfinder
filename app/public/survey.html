<script type="text/javascript">

$("#submit").on("click", function(event) {
   // Prevent default refresh setting 
   event.preventDefault();

   // Function to verify user answer all the questions
   function validate() {
    
    // Verify user input for name and photo
    if (!$("#nameInput").val() || !$("#photoLink").val()) {
        return false;
    }

    // Verify user answer all the question
    // $(".form-control") will take all the data as array
    $(".form-control").each(function() {
       // Checking if the result is value as setting at option 
       if (!$(this).val()) {
           return false;
       }
    });
    return true;
   }

   // Validate the user input before sending it to server
   if (validate()) {

   // Setting the data output format
   var formData = {
       name: $("#nameInput").val(),
       photo: $("#photoLink").val(),
       score: [
           $("#surveyQuestion1").val(),
           $("#surveyQuestion2").val(),
           $("#surveyQuestion3").val(),
           $("#surveyQuestion4").val(),
           $("#surveyQuestion5").val(),
           $("#surveyQuestion6").val(),
           $("#surveyQuestion7").val(),
           $("#surveyQuestion8").val(),
           $("#surveyQuestion9").val(),
           $("#surveyQuestion10").val()
       ]
   }
} else {
    console.log("Please complete the form");
}
   console.log(formData);
});

</script>
